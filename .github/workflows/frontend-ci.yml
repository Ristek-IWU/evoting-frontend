name: Deploy Frontend to cPanel via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Production
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        continue-on-error: false

      - name: ğŸ“‹ List Build Output
        run: |
          echo "ğŸ“‚ Build output:"
          ls -la dist/ || echo "âš ï¸ dist/ folder not found!"
          echo "ğŸ“Š Build size:"
          du -sh dist/ || echo "âš ï¸ Could not calculate size"

      - name: ğŸ“¤ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
          protocol: ftps
          port: 21
          log-level: verbose
          dangerous-clean-slate: false
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/*.md

      - name: ğŸ¥ Health Check
        continue-on-error: true
        run: |
          echo "â³ Waiting for server to process..."
          sleep 10
          echo "ğŸ” Checking website..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://evotting.himaif-iwu.com/ || echo "000")
          if [ "$STATUS" = "200" ]; then
            echo "âœ… Website is live and responding!"
          else
            echo "âš ï¸ Website returned status: $STATUS (This may be normal during propagation)"
          fi

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Frontend deployed successfully!"
          echo "ğŸŒ URL: https://evotting.himaif-iwu.com/"
          echo "ğŸ“… Deployed at: $(date)"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check logs above."
          exit 1

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up temporary files..."
          rm -rf dist node_modules
